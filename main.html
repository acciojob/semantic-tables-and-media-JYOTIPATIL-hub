<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Items and Roll Numbers</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ol {
            width: 50%;
            margin: 20px auto;
            text-align: left;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Semantic Table Structure -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for the media list -->
    <h2 style="text-align: center;">List of medias</h2>

    <!-- Ordered List with Media Items -->
    <ol>
        <!-- First media item: Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Sample image from Picsum.photos">
        </li>
        <!-- Second media item: Video -->
        <li>
            <video controls width="320">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <!-- Third media item: Audio -->
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
